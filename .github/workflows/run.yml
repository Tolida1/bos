name: Update BossSports JSON (Manual)

on:
  workflow_dispatch:   # ğŸ”˜ SADECE MANUEL

# ğŸ” AynÄ± anda sadece 1 run
concurrency:
  group: bosssports-manual
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python pygoals.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git pull --rebase origin main
          git add bosssports.json
          git diff --cached --quiet || git commit -m "auto update bosssports"
          git push origin main
