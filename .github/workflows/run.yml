name: Bosssports Scraper

on:
  workflow_dispatch:   # manuel çalıştırma

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Repo checkout
        uses: actions/checkout@v4

      - name: Python kurulumu
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Pip güncelle
        run: python -m pip install --upgrade pip

      - name: Gereksinimleri kur
        run: pip install -r requirements.txt

      - name: Playwright Chromium indir
        run: playwright install chromium

      - name: Py script çalıştır
        run: |
          python pygoals.py || true

      - name: Git ayarları
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: JSON commit & push
        run: |
          git add bosssports.json
          git commit -m "auto update bosssports" || echo "Değişiklik yok"
          git pull --rebase
          git push
