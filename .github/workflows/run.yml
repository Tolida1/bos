name: Update BossSports JSON (Manual)

on:
  workflow_dispatch:

concurrency:
  group: bosssports-manual
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # ðŸ”¹ SADECE BURASI GÃœNCELLENDÄ°
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: Run scraper
        run: |
          python pygoals.py

      # ðŸ”¹ PUSH MANTIÄžI AYNI, BOZULMADI
      - name: Commit & push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git fetch origin
          git checkout main
          git reset --hard origin/main

          git add bosssports.json
          git diff --cached --quiet || git commit -m "auto update bosssports"

          git push --force-with-lease origin main
